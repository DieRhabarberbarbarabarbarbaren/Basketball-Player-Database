<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spieler anlegen</title>
    <link rel="stylesheet" href="../css/background.css" type="text/css">
    <link rel="stylesheet" href="../css/format.css" type="text/css">
</head>
<body>
<div id="leftBorder">
</div>

<div id="rightBorder">
</div>

<div id="center">
    <div id="heading">
        <h1 class="version2">Spieler anlegen</h1>
    </div>

    <div id="form">
        <form action="http://martinakraus.net/createPlayer.php" method="get">
            <div id="rightForm" align="right">
                <div id="favoritLine">
                    <p><label id="favoritLabel" class="inputfieldName">Als Favorit markieren</label></p>
                    <input id="favoritCheckbox" class="inputfieldCell" type="checkbox" name="favorit"/>
                </div>
            </div>

            <div id="leftForm" align="left">
                <div class="inputfieldLine">
                    <label class="inputfieldName">Vorname</label>
                    <input class="inputfieldCell" type="text" name="vorname"/>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Name</label>
                    <input class="inputfieldCell" type="text" name="name"/>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Verein</label>
                    <input class="inputfieldCell" type="text" name="verein"/>
                </div>

                <div class="inputfieldLine">
                    <label class="inputfieldName">Coach</label>
                    <input class="inputfieldCell" type="text" name="hcoach"/>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Assistentencoach</label>
                    <input class="inputfieldCell" type="text" name="acoach"/>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Trikotnummer</label>
                    <input class="inputfieldCell" type="number" name="number"/>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Position</label>
                    <select class="inputfieldCell" name="position">
                        <option>Center</option>
                        <option>Guard</option>
                        <option>Power Forward</option>
                        <option selected>Wing</option>
                        <option>Small Forward</option>
                    </select>
                </div>
                <div class="inputfieldLine">
                    <label class="inputfieldName">Jahrgang</label>
                    <input class="inputfieldCell" type="number" name="jahr"/>
                </div>

                <div class="inputfieldLine">
                    <label class="inputfieldName">Aktiv</label>
                    <input type="checkbox" class="inputfieldCell" name="Aktiv"/>
                    <label>Ja</label>
                    <input type="checkbox" class="inputfieldCell" name="Aktiv" checked/>
                    <label>Nein</label>
                </div>
                <div class="inputfieldLine">
                    <input type="submit" name="Anlegen" value="Anlegen"/>
                </div>
            </div>
        </form>
    </div>
</div>


</body>
</html>
