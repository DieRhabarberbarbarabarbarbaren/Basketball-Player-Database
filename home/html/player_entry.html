<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spieler anlegen</title>
    <link rel="stylesheet" href="../css/background.css" type="text/css">
    <link rel="stylesheet" href="../css/format.css" type="text/css">
</head>
<body>
<div id="leftBorder">
</div>

<div id="rightBorder">
</div>

<div id="center">
    <div id="heading">
        <h1 class="version2">Spieler anlegen</h1>
    </div>

    <div id="form">
        <form action="http://martinakraus.net/createPlayer.php">
            <div>

                <div class="inputfieldLine">
                    <div class="inputfieldName">Vorname</div>
                    <div class="inputfieldCell"><input type="text" name="vorname"/></div>
                </div>

                <div class="inputfieldLine">
                    <div class="inputfieldName"><label>Name</label></div>
                    <div class="inputfieldCell"><input type="text" name="name" id="nachname"/></div>
                </div>



                <div class="inputfieldLine">
                    <div class="inputfieldName">Verein</div>
                    <div class="inputfieldCell"><input type="text" name="verein"/></div>
                </div>

                <div class="inputfieldLine">
                    <div class="inputfieldName">Coach</div>
                    <div class="inputfieldCell"><input type="text" name="hcoach"/></div>
                </div>
                <div class="inputfieldLine">
                    <div class="inputfieldName">Assistentencoach</div>
                    <div class="inputfieldCell"><input type="text" name="acoach"/></div>
                </div>
                <div class="inputfieldLine">
                    <div class="inputfieldName">Trikotnummer</div>
                    <div class="inputfieldCell"><input type="number" name="number"/></div>
                </div>
                <div class="inputfieldLine">
                    <div class="inputfieldName">Position</div>
                    <div class="inputfieldCell">
                        <select name="position">
                            <option>Center</option>
                            <option>Guard</option>
                            <option>Power Forward</option>
                            <option selected>Wing</option>
                            <option>Small Forward</option>
                        </select></div>
                </div>
                <div class="inputfieldLine">
                    <div class="inputfieldName">Jahrgang</div>
                    <div class="inputfieldCell"><input type="number" name="jahr"/></div>
                </div>

                <div class="inputfieldLine">
                    <div class="inputfieldName">Aktiv</div>
                    <div class="inputfieldCell">
                        <input type="checkbox" name="Aktiv"/>Ja
                        <input type="checkbox" name="Aktiv" checked/></Nein>
                    </div>
                </div>

            </div>
            <div>
                <div class="inputfieldLine">
                    <div class="inputfieldName">Als Favorit markieren</div>
                    <div class="inputfieldCell"><input type="checkbox" name="favorit"/></div>
                </div>

            </div>
            <div class="inputfieldLine"><input type="submit" name="Anlegen" value="Anlegen"/></div>

        </form>
    </div>
</div>


</body>
</html>
